name: ML Model Comparison

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write   # âœ… allow pushing back to repo

jobs:
  train-models:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model: [logreg, rf, svm]
        param: [default, tuned]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-learn numpy scipy joblib

      - name: Train model
        run: python train.py --model ${{ matrix.model }} --param ${{ matrix.param }}

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: outputs-${{ matrix.model }}-${{ matrix.param }}
          path: |
            metrics_${{ matrix.model }}_${{ matrix.param }}.json
            model_${{ matrix.model }}_${{ matrix.param }}.pkl

  commit-results:
    runs-on: ubuntu-latest
    needs: train-models
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: outputs

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/
          git commit -m "Add all trained models and metrics"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
