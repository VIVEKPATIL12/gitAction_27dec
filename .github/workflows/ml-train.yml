name: ML Model Comparison

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-models:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model: [logreg, rf, svm]
        param: [default, tuned]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # needed for pushing back

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-learn numpy scipy joblib

      - name: Train model
        run: python train.py --model ${{ matrix.model }} --param ${{ matrix.param }}

      - name: List files (debug)
        run: ls -l

      - name: Save outputs into repo
        run: |
          mkdir -p outputs
          cp metrics_${{ matrix.model }}_${{ matrix.param }}.json outputs/
          cp model_${{ matrix.model }}_${{ matrix.param }}.pkl outputs/

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/
          git commit -m "Add metrics and model for ${{ matrix.model }}-${{ matrix.param }}"
          git push origin main
